<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light Control System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Traffic Light Control Simulation</h1>
    
    <div class="input-container">
      <label for="xCars">Number of Cars on X-axis (Horizontal): </label>
      <input type="number" id="xCars" min="0" value="5">
    </div>
    
    <div class="input-container">
      <label for="yCars">Number of Cars on Y-axis (Vertical): </label>
      <input type="number" id="yCars" min="0" value="3">
    </div>

    <button onclick="startSimulation()">Start Simulation</button>
    
    <div id="intersection">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
